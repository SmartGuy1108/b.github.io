<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder Mystery Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="container">
        <h1>Murder Mystery Game</h1>
        <div>
            <label>Theme:</label>
            <input type="radio" id="dark" name="theme" value="dark" checked onclick="changeTheme()">
            <label for="dark">Dark Mode</label>
            <input type="radio" id="light" name="theme" value="light" onclick="changeTheme()">
            <label for="light">Light Mode</label>
        </div>
        <div id="game">
            <p>Welcome to the murder mystery game! Your mission is to solve the mystery by finding clues and interviewing suspects.</p>
            <div class="characters">
                <button onclick="interrogate('Alice')">Interrogate Alice</button>
                <button onclick="interrogate('Bob')">Interrogate Bob</button>
                <button onclick="interrogate('Charlie')">Interrogate Charlie</button>
                <button onclick="interrogate('Diana')">Interrogate Diana</button>
            </div>
            <div id="story"></div>
            <div id="clues"></div>
            <div id="murder-selection" style="display: none;">
                <h2>Select the Murderer</h2>
                <select id="murderer">
                    <option value="Alice">Alice</option>
                    <option value="Bob">Bob</option>
                    <option value="Charlie">Charlie</option>
                    <option value="Diana">Diana</option>
                </select>
                <textarea id="reason" placeholder="Explain why you think they are the murderer..."></textarea>
                <button onclick="submitSelection()">Submit</button>
            </div>
            <div id="points">Points: 0</div>
            <div id="round">Round: 1</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
